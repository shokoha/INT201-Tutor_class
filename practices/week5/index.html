<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Form</title>
        <style>
            .game-item {
                display: flex;
                align-items: center;
                line-height: 1px;
            }

            p {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="game-container">
            <label>Add a New Game Name:</label>
            <input type="text" id="game-input" />
            <button id="add-button">Add</button>
            <button id="removeAll-button">Remove All</button>
        </div>
        <div id="game-list">
            <div id="test" class="game-item">
                <p>test</p>
                <button>Remove</button>
            </div>
            <div id="hello" class="game-item">
                <p>hello</p>
                <button>Remove</button>
            </div>
            <div id="test" class="game-item">
                <p>eiei</p>
                <button>Remove</button>
            </div>
        </div>

        <script type="module" src="./solution.js"></script>
    </body>
</html>
